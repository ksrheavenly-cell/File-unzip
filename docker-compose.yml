services:
  telegram-bot-api:
    image: ghcr.io/bots-house/docker-telegram-bot-api:latest
    restart: unless-stopped
    environment:
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
    command:
      - --local
      - --dir=/var/lib/telegram-bot-api
      - --http-port=8081
    volumes:
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    ports:
      - "127.0.0.1:8081:8081"

  bot:
    build: .
    restart: unless-stopped
    env_file: .env
    depends_on:
      - telegram-bot-api
    volumes:
      - ./work:/opt/unzipbot/work
      - ./logs:/opt/unzipbot/logs
      - telegram-bot-api-data:/var/lib/telegram-bot-api:ro

volumes:
  telegram-bot-api-data:
